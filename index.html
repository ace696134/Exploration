<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Analog Horror Adventure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="stage" class="stage">

    <!-- Visual filters -->
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="scanlines"></div>

    <main class="center-box">
      <h1 class="title glitch" id="title" data-text="Endless Requiem">
        Endless Requiem
      </h1>
      <p class="subtitle flash" id="subtitle">
        This game may be difficult for sensitive audiences.
      </p>

      <div class="controls">
        <button id="enableAudio" class="btn">Enable Audio</button>
        <button id="toggleMute" class="btn hidden">Mute</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
