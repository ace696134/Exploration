<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endless Requium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="stage" class="stage">
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="scanlines"></div>

    <main class="center-box" id="centerBox">
<h1 class="title glitch" data-text="Endless Requium">Endless Requium</h1>
      <p class="subtitle flash" id="subtitle">
        This experience contains disturbing content.
      </p>

      <div class="controls">
        <button id="enableAudio" class="btn">Enable Audio</button>
        <button id="toggleMute" class="btn hidden">Mute</button>
        <button id="playButton" class="btn hidden">Play</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
