<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endless Requium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="stage" class="stage">
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="scanlines"></div>

    <main class="center-box" id="centerBox">
      <!-- single h1 only; data-text used by CSS pseudo-elements -->
      <h1 id="title" class="title glitch" data-text="Endless Requium">Endless Requium</h1>

      <p id="subtitle" class="subtitle flash">
        This experience contains disturbing content.
      </p>

      <div class="controls">
        <button id="enableAudio" class="btn">Enable Audio</button>
        <button id="toggleMute" class="btn hidden">Mute</button>
        <button id="playButton" class="btn hidden">Play</button>
        <button id="clearLS" class="btn" style="position:fixed; bottom:20px; left:20px; z-index:9999;">
  Clear Save Data
</button>

      </div>
    </main>
  </div>

  <!-- script placed at end but script.js also waits for DOMContentLoaded, safe either way -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const clearBtn = document.getElementById("clearLS");
    if (clearBtn) {
      clearBtn.addEventListener("click", () => {
        localStorage.clear();
        alert("LocalStorage cleared.");
      });
    }
  });
</script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });
</script>

  <script src="script.js"></script>
</body>
</html>
