<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <style>
    /* ---------------- GLOBAL ---------------- */
    body {
      margin: 0;
      background: black;
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
      overflow: hidden;
    }

    body.fade-in {
      opacity: 1;
    }

    /* ---------------- TITLE SCREEN ---------------- */
    #titleScreen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 9999;
      pointer-events: auto;
    }

    .title {
      font-size: 64px;
      font-family: 'Cinzel', serif;
      color: white;
      letter-spacing: 6px;
      opacity: 0;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.4));
    }

    .subtitle {
      font-size: 18px;
      color: #ccc;
      margin-top: -10px;
      opacity: 0;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn {
      width: 200px;
      padding: 14px 0;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      letter-spacing: 2px;
      transition: 0.2s;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    /* Background gradient / vignette */
    .bg-fade {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, black 85%);
      opacity: 0;
      pointer-events: none;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.5;
    }
  </style>
</head>

<body class="fade-in">

  <!-- TITLE SCREEN -->
  <div id="titleScreen">
    <div class="bg-fade"></div>

    <h1 class="title">ENDLESS REQUIUM</h1>
    <p class="subtitle">A mind that breaksâ€¦ remembers.</p>

    <div class="menu-buttons">
      <button class="btn" id="continueBtn">CONTINUE</button>
      <button class="btn" id="newBtn">NEW RUN</button>
      <button class="btn" id="settingsBtn">SETTINGS</button>
      <button class="btn" id="extrasBtn">EXTRAS</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const title = document.querySelector(".title");
      const subtitle = document.querySelector(".subtitle");
      const menu = document.querySelector(".menu-buttons");
      const bgFade = document.querySelector(".bg-fade");

      /* ---------------- PARTICLES ---------------- */
      function createParticles() {
        for (let i = 0; i < 40; i++) {
          let p = document.createElement("div");
          p.classList.add("particle");
          document.body.appendChild(p);

          p.style.left = Math.random() * window.innerWidth + "px";
          p.style.top = Math.random() * window.innerHeight + "px";

          anime({
            targets: p,
            translateY: [-20, -200],
            opacity: [0.4, 0],
            duration: 4000 + Math.random() * 4000,
            easing: "linear",
            loop: true,
            delay: Math.random() * 2000
          });
        }
      }
      createParticles();

      /* ---------------- FADE-IN BACKGROUND ---------------- */
      anime({
        targets: bgFade,
        opacity: [0, 1],
        duration: 1200,
        easing: "easeOutQuad"
      });

      /* ---------------- TITLE ANIMATION ---------------- */
      anime({
        targets: title,
        opacity: [0, 1],
        translateY: [-40, 0],
        duration: 1400,
        delay: 200,
        easing: "easeOutExpo"
      });

      anime({
        targets: subtitle,
        opacity: [0, 1],
        translateY: [-20, 0],
        duration: 1400,
        delay: 400,
        easing: "easeOutExpo"
      });

      anime({
        targets: menu,
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 1200,
        delay: 800,
        easing: "easeOutExpo"
      });

      /* ---------------- BUTTON LOGIC ---------------- */
      function fadeOut(cb) {
        anime({
          targets: "#titleScreen",
          opacity: [1, 0],
          duration: 900,
          easing: "easeInQuad",
          complete: cb
        });
      }

      document.getElementById("newBtn").addEventListener("click", () => {
        fadeOut(() => {
          window.location.href = "lore/lore.html";
        });
      });

      document.getElementById("continueBtn").addEventListener("click", () => {
        fadeOut(() => {
          window.location.href = "lore/lore.html";
        });
      });

    });
  </script>

</body>
</html>
