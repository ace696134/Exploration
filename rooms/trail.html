<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Trail</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="outside.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/trail.png" alt="trail">
  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">Item..?</h1>
    <p class="subtitle">Why is there a key here...</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="road.html">Go back to the road.</button>
<button class="btn" data-pickup="Silver Key" data-img="../images/items/silver_key.png" data-color="#C0C0C0">Pick up Silver Key</button>
  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/script.js"></script>
  <script>
    // Ensure body fades in using your CSS fade classes
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
