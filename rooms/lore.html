<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Lore</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body data-audio="ambient.mp3">

  <!-- INVENTORY BUTTON -->
  <button id="invToggle">Inventory</button>

  <!-- INVENTORY BOX -->
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">Endless Requium</h1>
    <p class="subtitle">
      Try to get out.. If you wanna hear the sounds for any room, click anywhere or press a key.
    </p>

    <!-- Navigation -->
    <button class="btn" data-jump="road.html">Walk back to the car.</button>
    <button class="btn" data-jump="door.html">Go to the door.</button>
  </div>

  <!-- Screen Effects -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ----------------------------- -->
  <!--            SCRIPTS            -->
  <!-- ----------------------------- -->

  <!-- Core data -->
  <script src="../rooms/items.js"></script>
  <script src="../rooms/inventory.js"></script>

  <!-- New systems -->
  <script src="../rooms/sanity.js"></script>
  <script src="../rooms/death_unlocks.js"></script>
  <script src="../rooms/enemies.js"></script>
  <script src="../rooms/rooms_system.js"></script>
  <script src="../rooms/trophies.js"></script>

  <!-- Utilities + room handler (MUST load LAST) -->
  <script src="../utils.js"></script>
  <script src="../rooms/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>

</body>
</html>
