<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Lore</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="ambient.mp3">

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">Endless Requium</h1>
    <p class="subtitle">Try to get out.. If you wanna hear the sounds for any room, click anywhere or press a key.</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="road.html">Walk back to the car.</button>
    <button class="btn" data-jump="door.html">Go to the door.</button>

  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/script.js"></script>
</body>
</html>
