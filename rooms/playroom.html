<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Playroom</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="ambient.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/playroom.png" alt="playroom">

  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">A playroom.. </h1>
    <p class="subtitle">There's a pool table and a tv..</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="corridor1.html">Go back</button>
    <button class="btn" data-pickup="Lighter">Pick up Lighter</button>

  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/items.js"></script>

  <script src="../rooms/script.js"></script>
  <script>
    // Ensure body fades in using your CSS fade classes
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
