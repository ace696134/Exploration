<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Room</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="ambient.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/bg1.jpg" alt="BG1">
    <img src="../images/bg2.jpg" alt="BG2">
    <img src="../images/bg3.jpg" alt="BG3">
    <img src="../images/bg4.jpg" alt="BG4">
  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">You eat the key.</h1>
    <p class="subtitle">You eat the key and die. as you choke, you remember you have a mineral deficency.</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="../index.html">Restart.</button>

  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/script.js"></script>
  <script>
    // Ensure body fades in using your CSS fade classes
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
