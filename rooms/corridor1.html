<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Requium â€” Room</title>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="../styles.css" />
</head>

<body data-audio="ambient.mp3" data-sanity="high">

  <!-- ======================
       BACKGROUND CONTAINER
       ====================== -->
  <div id="bgContainer">
    <img src="../images/corridor1.png" alt="">
  </div>

  <!-- ======================
       INVENTORY UI
       ====================== -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- ======================
       ROOM CONTENT
       ====================== -->
  <div class="center-box">

    <!-- TITLE -->
    <h1 class="title">You got in, the air is cold and stale.</h1>
    <p class="subtitle">It's clear from the walls and the way this place looks, no one's been here for years.</p>

    <!-- ===== NAVIGATION ===== -->
    <button class="btn" onclick="goToRoom('playroom.html')">
      Go to Playroom
    </button>

    <button class="btn" onclick="goToRoom('window.html')">
      Go to Window
    </button>

    <button class="btn" onclick="goToRoom('attic.html')">
      Go to Attic
    </button>

    <button class="btn" onclick="goToRoom('bedroom.html')">
      Go to Bedroom
    </button>

    <button class="btn" onclick="goToRoom('lockedin.html')">
      Go back
    </button>

  </div>

  <!-- ======================
       VISUAL OVERLAYS
       ====================== -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ======================
       SYSTEM SCRIPTS (ORDER MATTERS)
       ====================== -->

  <!-- Core data -->
  <script src="../rooms/items.js"></script>
  <script src="../rooms/inventory.js"></script>

  <!-- Gameplay systems -->
  <script src="../rooms/sanity.js"></script>
  <script src="../rooms/death_unlocks.js"></script>
  <script src="../rooms/enemies.js"></script>
  <script src="../rooms/trophies.js"></script>

  <!-- Utilities -->
  <script src="../rooms/pickup.js"></script>
  <script src="../utils.js"></script>

  <!-- Room handler LAST -->
  <script src="../rooms/script.js"></script>

  <!-- ======================
       INIT
       ====================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      // Example: spawn enemy chance
      if (Math.random() < 0.25) {
        EnemySystem.spawnRandom();
      }
    });
  </script>

</body>
</html>
