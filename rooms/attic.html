<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Requium â€” road</title>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="../styles.css" />
</head>

<body data-audio="ambient.mp3" data-sanity="high">

  <!-- ======================
       BACKGROUND CONTAINER
       ====================== -->
  <div id="bgContainer">
    <img src="../images/attic.jpg" alt="">
  </div>

  <!-- ======================
       INVENTORY UI
       ====================== -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- ======================
       ROOM CONTENT
       ====================== -->
  <div class="center-box">

    <!-- TITLE -->
    <h1 class="title">A life left behind..</h1>
    <p class="subtitle">It's a bedroom with a table and window..</p>
    <p>now that you think about it, he didn't have one.. It's getting dark very quick now that you look.</p>
    
<!-- ===== PICKUPS ===== -->
    <button class="btn" onclick="pickupItem('silver_key')">
      Pick up Silver Key
    </button>

    <button class="btn" onclick="pickupItem('master_key', 2)">
      Pick up Master Key
    </button>

    <button class="btn" onclick="pickupItem('rubber_ball', 2)">
      Pick up Rubber Ball
    </button>

    <!-- ===== NAVIGATION ===== -->
    <button class="btn" onclick="goToRoom('corridor.html')">
      Go Down The Stairs
    </button>

  </div>

  <!-- ======================
       VISUAL OVERLAYS
       ====================== -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ======================
       SYSTEM SCRIPTS (ORDER MATTERS)
       ====================== -->

  <!-- Core data -->
  <script src="../rooms/items.js"></script>
  <script src="../rooms/inventory.js"></script>

  <!-- Gameplay systems -->
  <script src="../rooms/sanity.js"></script>
  <script src="../rooms/death_unlocks.js"></script>
  <script src="../rooms/enemies.js"></script>
  <script src="../rooms/trophies.js"></script>

  <!-- Utilities -->
  <script src="../rooms/pickup.js"></script>
  <script src="../utils.js"></script>

  <!-- Room handler LAST -->
  <script src="../rooms/script.js"></script>

  <!-- ======================
       INIT
       ====================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      // Example: spawn enemy chance
      if (Math.random() < 0.25) {
        EnemySystem.spawnRandom();
      }
    });
  </script>

</body>
</html>
