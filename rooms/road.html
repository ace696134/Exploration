<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium â€” Road</title>

  <!-- Main global stylesheet -->
  <link rel="stylesheet" href="../styles.css">

  <!-- Room-specific layout -->
  <style>
    /* Room specific styles */

    body {
      margin: 0;
      font-family: 'Underdog', sans-serif;
      color: red;
      background-color: black;
      opacity: 0;
      transition: opacity 1s ease-out;
      overflow: hidden;
    }

    .center-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .btn {
      background: transparent;
      color: red;
      border: 2px solid red;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: red;
      color: black;
    }

    /* Inventory */
    #invToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: 2px solid red;
      background: black;
      color: red;
      cursor: pointer;
      z-index: 1000;
    }

    #inventory {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 200px;
      padding: 10px;
      background: rgba(0,0,0,0.85);
      border: 2px solid red;
      color: red;
      font-family: 'Underdog';
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transform: translateY(150px);
      opacity: 0;
      transition: 0.35s ease;
      z-index: 999;
    }

    #inventory.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .inv-item {
      border: 1px solid red;
      padding: 5px 8px;
      background: rgba(255,0,0,0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<!-- Example: This room plays hallway.mp3 -->
<body class="room" 
      data-audio="../sounds/outside.mp3"
      data-bg="../images/road.png">

  <div class="room-box">
    <h1 class="room-title">Well..</h1>
    <p class="room-desc">
You walk back and flag the taxi that dropped you here, nothing happens, he speeds off, you never caught his name nor face.. now that you think about it, he didn't have one.. It's getting dark very quick now that you look.
    </p>

    <button class="room-btn" data-jump="door.html">Continue Forward.</button>
    <button class="room-btn" data-jump="field.html">Look around.</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
