<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - road</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="noon.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/road.png" alt="road">
  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">Well..</h1>
    <p class="subtitle">You walk back and flag the taxi that dropped you here, nothing happens, he speeds off, you never caught his name nor face..</p>
    <p>now that you think about it, he didn't have one.. It's getting dark very quick now that you look.</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="door.html">Go to the door.</button>
    <button class="btn" data-pickup="Silver Key">Pick up Silver Key</button>
  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/script.js"></script>
  <script>
    // Ensure body fades in using your CSS fade classes
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
