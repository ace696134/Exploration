<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Door</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="night.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/door.png" alt="Door1">
  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">A door to the house..</h1>
    <p class="subtitle">I wonder why I can't get in.. maybe there's a key near the road?</p>

    <!-- Navigation / Pickups -->
    <button class="btn" data-jump="road.html">Go To the road.</button>
    <button class="btn" data-use="Silver Key" data-jump="Corridor1.html">Use Silver Key.</button>
  </div>

  <!-- LIGHT OVERLAYS (Optional visual effects) -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
  <script src="../rooms/script.js"></script>
</body>
</html>
