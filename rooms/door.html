<!DOCTYPE html>

<head>

  <!-- Go up one folder to get the root styles.css -->
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Room-specific styles */
    body.room {
      background: black url('../images/door.png') no-repeat center center;
      background-size: cover;
    }

    .room-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      text-align: center;
      color: #ffd9d6;
      text-shadow: 0 0 6px black;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .room-box h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      position: relative;
    }

    .room-box p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin: 0;
    }

    .room-box .btn {
      width: fit-content;
      align-self: center;
    }
  </style>
</head>
<body class="room">
  <div class="room-box">
    <h1>Front Door</h1>
    <p>Its here, the front of the house.</p>

    <!-- Choices / navigation -->
    <button class="btn" onclick="location.href='room1.html'">Go Left</button>
