<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium â€” Door </title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Room-specific styles */
    body.room {
      background: black url('../images/door.png') no-repeat center center;
      background-size: cover;
      opacity: 0; /* start invisible for fade-in */
      transition: opacity 1.2s ease-in-out;
    }

    .room-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      text-align: center;
      color: #ffd9d6;
      text-shadow: 0 0 6px black;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .room-box h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      position: relative;
    }

    .room-box p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin: 0;
    }

    .room-box .btn {
      width: fit-content;
      align-self: center;
    }
  </style>
</head>
<body class="room">
  <div class="room-box">
    <h1>A Door..</h1>
    <p>You wonder who couldve once lived here..</p>

    <!-- Choices / navigation -->
    <button class="btn" onclick="location.href='room1.html'">Go Left</button>
    <button class="btn" onclick="location.href='room2.html'">Go Right</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // FADE-IN EFFECT
      requestAnimationFrame(() => {
        document.body.style.opacity = 1;
      });

      // AMBIENT ROOM SOUND
      const ambient = new Audio('../sounds/night.mp3'); // put your file in /sounds/
      ambient.loop = true;
      ambient.volume = 0.5;
      
      // Autoplay workaround: play on first click or keypress
      function startAmbient() {
        ambient.play().catch(e => console.warn('Ambient sound blocked:', e));
        window.removeEventListener('click', startAmbient);
        window.removeEventListener('keydown', startAmbient);
      }

      window.addEventListener('click', startAmbient);
      window.addEventListener('keydown', startAmbient);
    });
  </script>
</body>
</html>
