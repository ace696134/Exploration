<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Room</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-audio="ambient.mp3">

  <!-- BACKGROUND IMAGES CONTAINER -->
  <div id="bgContainer">
    <img src="../images/bg1.jpg" alt="BG1">
    <img src="../images/bg2.jpg" alt="BG2">
    <img src="../images/bg3.jpg" alt="BG3">
    <img src="../images/bg4.jpg" alt="BG4">
  </div>

  <!-- INVENTORY -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- CENTERED ROOM CONTENT -->
  <div class="center-box">
    <h1 class="title glitch" data-text="Room Title">Room Title</h1>
    <p class="subtitle">Room description, lore, or instructions go here.</p>

    <!-- PICKUP ITEMS -->
    <button class="btn" data-pickup="Silver Key" data-img="../images/silver-key.png" data-color="#ccc">Pick up Silver Key</button>

    <!-- USE ITEMS -->
    <button class="btn" data-use="Silver Key" data-jump="lockedRoom.html">Use Silver Key</button>

    <!-- ROOM NAVIGATION -->
    <button class="btn" data-jump="room2.html">Go to Next Room</button>
  </div>

  <!-- OPTIONAL VISUAL EFFECTS -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <!-- ROOM SCRIPT -->
<script src="../rooms/items.js"></script>
<script src="../rooms/inventory.js"></script>

<script src="../rooms/sanity.js"></script>
<script src="../rooms/death_unlocks.js"></script>
<script src="../rooms/enemies.js"></script>
<script src="../rooms/rooms_system.js"></script>
<script src="../rooms/trophies.js"></script>

<script src="../utils.js"></script>
<script src="../rooms/script.js"></script>

  <script>
    // Fade-in effect
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
