<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Requium - Room</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Room specific styles */

    body {
      margin: 0;
      font-family: 'Underdog', sans-serif;
      color: red;
      background-color: black;
      opacity: 0;
      transition: opacity 1s ease-out;
      overflow: hidden;
    }

    .center-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .btn {
      background: transparent;
      color: red;
      border: 2px solid red;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: red;
      color: black;
    }

    /* Inventory */
    #invToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: 2px solid red;
      background: black;
      color: red;
      cursor: pointer;
      z-index: 1000;
    }

    #inventory {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 200px;
      padding: 10px;
      background: rgba(0,0,0,0.85);
      border: 2px solid red;
      color: red;
      font-family: 'Underdog';
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transform: translateY(150px);
      opacity: 0;
      transition: 0.35s ease;
      z-index: 999;
    }

    #inventory.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .inv-item {
      border: 1px solid red;
      padding: 5px 8px;
      background: rgba(255,0,0,0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body 
      data-audio="ambient.mp3" 
      data-bg="room_bg.jpg">

  <!-- Inventory Toggle -->
  <button id="invToggle">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <!-- Main room content -->
  <div class="center-box">
    <h1>Room Title</h1>
    <p>Description or lore text here.</p>

    <!-- Example navigation buttons -->
    <button class="btn" data-jump="room2.html">Go to Next Room</button>
    <button class="btn" data-pickup="Silver Key">Pick up Silver Key</button>
  </div>

  <!-- Script -->
  <script src="../rooms/script.js"></script>
</body>
</html>
