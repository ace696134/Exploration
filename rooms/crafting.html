<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Requium — Crafting</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <button id="invToggle" class="btn">Inventory</button>
  <div id="inventory" class="hidden"></div>

  <div class="center-box">
    <h1 class="title">Crafting Table</h1>
    <p class="subtitle">Only what you can make reveals itself.</p>

    <div id="recipesContainer"></div>

    <button class="btn" onclick="history.back()">⬅ Back</button>
  </div>

  <script src="../rooms/items.js"></script>
  <script src="../rooms/inventory.js"></script>
  <script src="../rooms/recipe.js"></script>
  <script src="../rooms/crafting.js"></script>

  <script>
    document.getElementById("invToggle").onclick = () =>
      document.getElementById("inventory").classList.toggle("hidden");
  </script>

</body>
</html>
